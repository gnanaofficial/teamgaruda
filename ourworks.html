document.addEventListener('DOMContentLoaded', function() {
    // Call changeCategory function with the default category
    changeCategory('Politics');
});
function changeCategory(category) {
    const media = getMediaByCategory(category); // Fetch both images, videos, and text based on the category
    const gallery = document.getElementById('gallery');
    gallery.innerHTML = '';

    media.forEach((item, index) => {
        if (item.type === 'image') {
            // If the item is an image
            const imageElement = document.createElement('div');
            imageElement.innerHTML = `<img class="h-auto max-w-full rounded-lg" src="${item.url}" alt="Image ${index + 1}">`;
            gallery.appendChild(imageElement);
        } else if (item.type === 'video') {
            // If the item is a video
            const videoContainer = document.createElement('div');
            videoContainer.classList.add('relative', 'h-auto', 'rounded-lg');

            const videoElement = document.createElement('video');
            videoElement.classList.add('w-full', 'h-full', 'object-cover', 'rounded-lg');
            videoElement.setAttribute('preload', 'metadata'); // Load video metadata only

            const sourceElement = document.createElement('source');
            sourceElement.setAttribute('src', item.url);
            sourceElement.setAttribute('type', 'video/mp4');

            // Append source to video element
            videoElement.appendChild(sourceElement);

            // Append video element to video container
            videoContainer.appendChild(videoElement);

            // Add progress bar
            const progressBar = document.createElement('progress');
            progressBar.classList.add('absolute', 'bottom-0', 'left-0', 'w-full', 'h-1', 'bg-gray-300');
            progressBar.value = 0;
            progressBar.max = 100;
            videoContainer.appendChild(progressBar);

            // Update progress bar as video loads
            videoElement.addEventListener('progress', () => {
                const bufferedEnd = videoElement.buffered.end(0);
                const duration = videoElement.duration;
                if (duration > 0) {
                    progressBar.value = (bufferedEnd / duration) * 100;
                }
            });

            // Hide progress bar when video is ready to play
            videoElement.addEventListener('loadedmetadata', () => {
                progressBar.style.display = 'none';
            });

            // Add event listeners to play/pause video on hover
            videoContainer.addEventListener('mouseenter', () => {
                videoElement.play();
              videoElement.controls = true;
                videoElement.muted = false;
            });

            videoContainer.addEventListener('mouseleave', () => {
                videoElement.pause();
                videoElement.controls = false;
                
                videoElement.muted = true;
            });

            // Append video container to gallery
            gallery.appendChild(videoContainer);
        } else if (item.type === 'text') {
            // If the item is text
            const textElement = document.createElement('div');
            textElement.textContent = item.content;
            textElement.style.cssText = item.style; // Apply styles to the text
            gallery.appendChild(textElement);
        }
    });
}
